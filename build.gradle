apply plugin: 'java'

group 'fr.alice.tetrisbot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

jar {
    baseName = "tetris-bot"
    version = "0.1.0"
    manifest {
        attributes 'Main-Class': 'fr.alice.tetrisbot.Main'
    }
}
